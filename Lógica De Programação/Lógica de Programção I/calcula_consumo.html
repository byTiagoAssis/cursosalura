<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calcular Consumo</title>
</head>
<body>
<h3>Álcool ou gasolina ?</h3>
<script type="text/javascript">
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300
	var mediaConsumo = 0;

	var mediaConsumo = caminhoComGasolina/tanque;
	document.write("O consumo do carro usando gasolina foi de " + mediaConsumo + " litros por quilometro percorrido.")


	var mediaConsumo = caminhoComAlcool/tanque;
	document.write(" <br> O consumo do carro usando Álcool foi de " + mediaConsumo + " litros por quilometro percorrido.")
</script>
</body>
</html>
